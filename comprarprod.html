                          <b><label>Comentarios </label> </b>
                          <textarea type="text" rows="4" class="form-control" name = "description" id="description" value="{{producto->ProductoComentarios}}" disabled></textarea>                  
                          
                  </div>   
            </div>
            <div class="col-md-6">     
                  <div class="jumbotron">
