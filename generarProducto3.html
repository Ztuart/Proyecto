  <body>
      <div class="container ">
        <form action="/action_page.php">
          <div class="row">

          <div class="row">
            
            <div class="col-md-8">
              <div class="jumbotron">
                <b><label>Nombre del Producto: </label></b> 
                    
                <input type="text" class="form-control" name = "nameProd" id="nameProd" placeholder="Ingrese el nombre de su producto">                
                  
                <b><label>Descripción del Producto: </label> </b>
                <textarea type="text" class="form-control" name = "description" id="description" placeholder="Describa su producto"></textarea>                                 
                <b><label>Hora inicio: </label></b>                 
                <input type="time" class="form-control" name = "nameProd" id="nameProd" placeholder="">     
                <b><label>Hora fin: </label></b> 
                
                <input type="time" class="form-control" name = "nameProd" id="nameProd" placeholder="">
                                
                <b><label>Fecha fin: </label></b> 
                  <div id="fecha"class="row">                  
                                          
                    <input type="date" class="form-control col-md-10" name = "nameProd" id="nameProd" placeholder="Ingrese la fecha fin">
                        
                  </div>
                  <br>                      
                  <div id="imgn"class="col-md-4"><b>Imagen</b>             
               
                      <input type="file" name="pic" accept="image/*">
                  
                  </div>
                  <br>                           
                  <b><label>INGRESE SU UBICACION</label></b>
                  <br>
                  <div id="mapas" class="control-label col-sm-12" style="height:500px">  
                  </div>
                          <script>
                            var miPos;
                            var marker;
                          function initMap() {
                              navigator.geolocation.getCurrentPosition(
                                function (position){
                                  miPos =  {
                                  lng: position.coords.longitude,
                                  lat: position.coords.latitude
                                  };
                                var mapa = new google.maps.Map(document.getElementById('mapas'), {
                                  zoom: 12,
                                  center: miPos
                                });       
                                var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';            
                                marker = new google.maps.Marker({
                                  position: miPos,
                                  map: mapa,
                                  draggable:true,
                                  title:"Aquí estoy :D !",
                                  icon: image
                                });
                                marker.addListener('dragend', eventDis);            
                              },null);
                          };
                          function eventDis() {
                                document.getElementById("latitud").value = marker.getPosition().lat();
                                document.getElementById("longitud").value = marker.getPosition().lng();
                          }
                          </script>
                  
                  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB40mKSFkIaqRI1xpZh-Z-myVr11Lhzysk&callback=initMap"
                async defer></script>
